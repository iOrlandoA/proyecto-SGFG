<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>HOME PAGE</title>
        <!-- HOJA DE ESTILOS-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">



        <script type="text/javascript">
            window.addEventListener("load",function(){
                var template= document.getElementById("article-template")
                var articles= document.getElementById("articles");

                for (var i=0; i<=5; i++){
                    var clonar= template.cloneNode(true);
                    clonar.removeAttribute("id");

                    var h2 = clonar.getElementsByTagName("h2")[0];
                    h2.innerHTML= h2.textContent +' '+i;
                    articles.appendChild(clonar); 
                }
            })
         </script>


    </head>

    <body>
        <header id="header">
            
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/logo.svg" class="app-logo" alt="logotipo">
                    <span id="brand"> 
                        
                    </span>
                </div>

                <!--Menu Navegación-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="home.html">Inicio</a>
                        </li>

                        <li>
                            <a href="accounts.html">Cuentas</a>
                        </li>

                        <li>
                            <a href="form.html">Formulario</a>
                        </li>

                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>

                    </ul>
                </nav>
                <!--Limpiar Flotados-->
                <div class="clearfix"></div>
            </div>
               

        </header>
        <div id="slider" class="slider-big">
            <h1>Servicios Financieros</h1>
            <a href="accounts.html" class="btn-white">Cuentas</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Últimos articulos</h2>
                <!--Listado de articulos-->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img alt="Paisaje" src="https://res.cloudinary.com/worldpackers/image/upload/c_fill,f_auto,q_auto,w_1024/v1/guides/article_cover/gfuvmfczfyosqs1k4ema" />
                        </div>
                        <h2>Articulo de Prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="#">Leer más</a>
                        <div class="clearfix"></div>
                    </article>

                </div>
               
                <!-- AÑADIR ARTUCULOS POR JS-->


            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear árticulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form action="">
                        <input type="text" name="search">
                        <input type="submit" name="submit" value="Buscar" class="btn">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        
        <footer id="footer">
            <div class="center">
                <p>&copy; Pagina del Sistema de Gestion Financiera Ganadera</p>
            </div>
        </footer>

    </body>
</html>
