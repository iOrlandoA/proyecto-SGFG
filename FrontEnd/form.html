<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Articulo</title>
        <!-- HOJA DE ESTILOS-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">



    </head>

    <body>
        <header id="header">
            
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/logo.svg" class="app-logo" alt="logotipo">
                    <span id="brand"> 
                        
                     </span>
                </div>

                <!--Menu Navegación-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="home.html">Inicio</a>
                        </li>

                        <li>
                            <a href="accounts.html">Cuentas</a>
                        </li>

                        <li>
                            <a href="form.html">Formulario</a>
                        </li>

                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>

                    </ul>
                </nav>
                <!--Limpiar Flotados-->
                <div class="clearfix"></div>
            </div>
               

        </header>

        <div class="center">
            <section id="content">
                
                <h1 class="subheader">Factura</h1>
                <form class="mid-form">

                    <div class="form-group radiobuttons">
                        <input type="radio" name="typeTransaction" value="credit" checked /> Credito 
                        <input type="radio" name="typeTransaction" value="debit"/> Debito
                    </div>
                    

                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name"/>
                    </div>

                    
                    <div class="form-group">
                        <label for="quantity">Cantidad</label>
                        <input type="number" name="quantity"/>
                    </div>

                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="number" name="price" placeholder="₡"/>
                    </div>

                    <div class="form-group select">
                        <select name="areaTransaction" id="">
                            <option value="transport">Transporte</option>
                            <option value="feed">Alimentos</option>
                            <option value="animal">Animal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        
                        <label for="description">Descripcion</label>
                        <textarea name="description"></textarea>

                    </div>

                    <div class="form-group">
                        <label for="dateCreate">Fecha Emision</label>
                        <input
                            id="dateCreate"
                            type="date"
                            name="dateCreate" />
        
                    </div>

                    <div class="form-group">
                        <label for="dateExpiration">Fecha de Pago Estimada</label>
                        <input
                            id="dateExpiration"
                            type="date"
                            name="dateExpiration"/>
        
                    </div>

                    <div class="clearfix"></div>
                    <input type="submit" value="Enviar" class="btn btn-success"/>


                </form>

            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear árticulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form action="">
                        <input type="text" name="search">
                        <input type="submit" name="submit" value="Buscar" class="btn">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        
        <footer id="footer">
            <div class="center">
                <p>&copy; Pagina del Sistema de Gestion Financiera Ganadera</p>
            </div>
        </footer>

    </body>
</html>
